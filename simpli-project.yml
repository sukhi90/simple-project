---
- name: Download Tomcat10 from tomcat.apache.org
  hosts: dbserver
  vars:
    download_url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.8/bin/apache-tomcat-10.1.8.tar.gz
  tasks:
   - name: Download Open JDK
     become: yes
     apt:
      name: openjdk-11-jre-headless
      update_cache: yes
      state: present
  
   - name: validate if Java is availble 
     shell: 
      java -version
     
   - name: Create the group
     become: yes
     group: 
      name: tomcat
      state: present
   - name: Create the user
     become: yes
     user:
        name: tomcat
        state: present
   - name: Create a Directory /opt/tomcat10
     become: yes
     file:
       path: /opt/tomcat10
       state: directory
       mode: 0755
       owner: tomcat
       group: tomcat
   - name: Download Tomcat using unarchive
     become: yes
     unarchive:
       src: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.8/bin/apache-tomcat-10.1.8.tar.gz
       dest: /opt/tomcat10
       mode: 0755
       remote_src: yes
       group: tomcat
       owner: tomcat
    
   - name: Move files to the /opt/tomcat10 directory
     become: yes
     become_user: tomcat
     shell: "mv /opt/tomcat10/apache*/* /opt/tomcat10"

   - name: copy war file
     copy: src=/root/dass/target/LoginWebApp-1.war   dest=/opt/tomcat10/webapps/
   
   - name: Creating a service file
     become: yes
     copy: 
      content: |-
        [Unit]
        Description=Tomcat Service
        Requires=network.target
        After=network.target
       
       
        [Service]
        Type=forking
        User=tomcat
       
       
        Environment="CATALINA_PID=/opt/tomcat10/logs/tomcat.pid"
        Environment="CATALINA_BASE=/opt/tomcat10"
        Environment="CATALINA_HOME=/opt/tomcat10"
        Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"
       
       
        ExecStart=/opt/tomcat10/bin/startup.sh
        ExecStop=/opt/tomcat10/bin/shutdown.sh
        Restart=on-abnormal
       
        [Install]
        WantedBy=multi-user.target
      dest: /etc/systemd/system/tomcat.service
   
   - name: Reload the SystemD to re-read configurations
     become: yes
     systemd:
        daemon-reload: yes
   - name: Enable the tomcat service and start
     become: yes
     systemd:
        name: tomcat
        enabled: yes
        state: started
   - name: Connect to Tomcat server on port 8080 and check status 200 - Try 5 times
     tags: test
     uri:
       url: http://localhost:8080
     register: result
     until: "result.status == 200"
     retries: 5
     delay: 10
